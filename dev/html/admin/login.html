@@include('../../inc/top.html')
<body>
  <div class="login_wrap">
    <div class="login">
      <div class="login_tit">
        <h1 class="tit_login flex_wrap f_sb">
          <b>
          <img src="../../images/4278000000.png" style="position:relative;top:-2px;" alt="로고">
          	부산광역시 재난 예경보 통합플랫폼
          </b>
          <span>LOGIN</span>
        </h1>
      </div>
      <div class="login_body">
        <div class="login_input flex_wrap f_sb">
          <div>
            <span class="axi axi-user">
              <input type="text" id="id" name="user" placeholder="사용자 아이디" title="사용자 아이디" onkeydown="fn_onKeyDown('id')">
            </span>
            <span class="axi axi-lock3">
              <input type="password" id="pwd" name="password" placeholder="비밀번호" title="비밀번호" onkeydown="fn_onKeyDown('pwd');">
            </span>
            <div class="alignL login_check">
              <input type="checkbox" id="login_remember"><label for="login_remember">ID 기억하기</label>
            </div>
          </div>
          <div>
            <button type="submit" class="btn_login" onclick="login()">로그인</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
