@@include('../../inc/top.html')
<body>
  <div class="login_wrap">
    <div class="login">
      <header class="login_tit">
        <h1 class="tit_login">
          <b>
          <img src="../../images/logo/2600000000.png" style="position:relative;top:-2px;" alt="로고">
          	부산광역시 재난 예경보 통합플랫폼
          </b>
          <span>LOGIN</span>
        </h1>
      </header>
      <div class="login_body">
				<div class="flex_wrap">
					<div class="login_input">
						<label for="id">사용자아이디
							<input type="text" id="id" name="user" placeholder="사용자 아이디" onkeydown="fn_onKeyDown('id')">
						</label>
						<label for="pwd">비밀번호
							<input type="password" id="pwd" name="password" placeholder="비밀번호"  onkeydown="fn_onKeyDown('pwd');">
						</label>
					</div>
					<button type="submit" class="btn_login" onclick="location.href='../warning/monitoring.html'">로그인</button>
				</div>
				<label for="login_remember" class="remember_me">
					<input type="checkbox" id="login_remember">ID 기억하기
				</label>
      </div>
    </div>
  </div>
</body>
</html>
